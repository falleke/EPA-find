    /* Description spacing & typography */

</head>
<body>
  <nav>
    <div class="logo-container">

    <ul>

  <main class="room-detail-container">
    <h1 id="room-title">Nome da Sala</h1>
    <div class="room-detail-img">
      <img id="room-image" src="images/placeholder.jpg" alt="Imagem da Sala">
    </div>
    <p id="room-description">Descri√ß√£o da sala aqui...</p>

    <div class="room-items-section">
      <h2>Itens nesta sala</h2>
      <div class="items-grid">
        <a class="item-card" href="item-details.html?item=cr10-smart">
          <div class="item-image-container">
            <img src="images/cr10-smart.jpg" alt="Impressora 3D M√©dia Gama ‚Äì CR-10 Smart" />

        <a class="item-card" href="item-details.html?item=cr5-pro">
          <div class="item-image-container">
            <img src="images/cr5-pro.jpg" alt="Impressora 3D Alta Resolu√ß√£o ‚Äì CR-5 PRO High-Temp" />

          <p class="item-name">Impressora 3D Alta Resolu√ß√£o ‚Äì CR-5 PRO High-Temp</p>

        <a class="item-card" href="item-details.html?item=caixa-impressora">
          <div class="item-image-container">
            <img src="images/caixa-impressora.jpg" alt="Caixa para Impressora 3D ‚Äì Creality" />

  <!-- Your existing scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    // Theme toggle setup...
    const toggle = document.getElementById('dark-toggle');
    toggle.checked = false;
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark', toggle.checked);
      localStorage.setItem('theme', toggle.checked ? 'dark' : 'light');
    });
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
      toggle.checked = true;
    }

    // Filter & search (if needed)...
    const filterButtons = document.querySelectorAll('.filter-btn');
    const roomCards = document.querySelectorAll('.room-card');
    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.filter-btn.active').classList.remove('active');
        btn.classList.add('active');
        const filter = btn.dataset.filter;
        roomCards.forEach(card => {
          card.classList.toggle('hidden', filter !== 'all' && card.dataset.category !== filter);
        });
      });
    });
    document.querySelector('.search-input')?.addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      roomCards.forEach(card => {
        card.classList.toggle('hidden', !card.textContent.toLowerCase().includes(term));
      });
    });

    // Slick slider init
    $(document).ready(function(){
      $('.slider').slick({
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
        dots: true,
        arrows: true
      });
    });

    // Room detail logic
    const roomData = {
      "sala-informatica-1": {
        title: "SALA INFORM√ÅTICA 1",
        image: "images/sala4.jpg",
        description: "Sala equipada com computadores modernos e acesso √† internet para aulas pr√°ticas de inform√°tica."
      }
      // add more rooms here...
    };
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room');
    const data = roomData[room];
    if (data) {
      document.getElementById('room-title').textContent = data.title;
      document.getElementById('room-image').src = data.image;
      document.getElementById('room-image').alt = `Imagem da ${data.title}`;
      document.getElementById('room-description').textContent = data.description;
    } else {
      document.querySelector('main').innerHTML = "<p style='text-align:center;'>Sala n√£o encontrada.</p>";
    }
  </script>
</body>
</html>
